<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Feedback</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Editar Feedback</h1>
    <form th:action="@{/feedback/{id}(id=${feedback.id})}" th:object="${feedback}" method="post">
        <div class="form-group">
            <label th:for="*{nomeUsuario}">Nome:</label>
            <input type="text" class="form-control" th:field="*{nomeUsuario}" />
            <div th:if="${#fields.hasErrors('nomeUsuario')}" class="text-danger" th:errors="*{nomeUsuario}"></div>
        </div>

        <div class="form-group">
            <label th:for="*{comentario}">Comentário:</label>
            <textarea class="form-control" th:field="*{comentario}"></textarea>
            <div th:if="${#fields.hasErrors('comentario')}" class="text-danger" th:errors="*{comentario}"></div>
        </div>

        <div class="form-group">
            <label th:for="*{avaliacao}">Avaliação:</label>
            <input type="number" class="form-control" th:field="*{avaliacao}" min="1" max="5" />
            <div th:if="${#fields.hasErrors('avaliacao')}" class="text-danger" th:errors="*{avaliacao}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="/feedback" class="btn btn-secondary">Voltar</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
